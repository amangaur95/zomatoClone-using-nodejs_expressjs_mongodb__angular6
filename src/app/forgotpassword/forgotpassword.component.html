<div class="container">
  <div class="row">
    <div class="box">
      <h2>Please Enter Your Registered Email</h2>
      <form [formGroup]="angForm" novalidate (submit)="submit()">
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="email" class="form-control" name="email" formControlName="email" #email/>
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
