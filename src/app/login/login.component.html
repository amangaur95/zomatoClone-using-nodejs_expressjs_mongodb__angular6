<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
      <h2>Sign in</h2>
      <p>Not a member? Please <a routerLink="/register">register</a> instead.</p>
      <div class="box">
        <form [formGroup]="angForm" novalidate (submit)="submit()">
            <div class="form-group">
              <label class="col-md-4">Email</label>
              <input type="email" class="form-control" name="email" formControlName="email" #email/>
            </div>
            <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['email'].errors.required">
                Email is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Password</label>
              <input type="password" class="form-control" name="password" formControlName="password" #password/>
            </div>
            <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
              <!-- <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Login</button> -->
            </div>
            <button class="btn btn-info" [routerLink]="['/forgotpassword']">Forgot Password</button>
          </form>
        </div><!--end of box-->
    </div><!--end of col-md-12-->
  </div><!--end of row-->
</div><!--end of container-->
